<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add User</title>
</head>
<body>
	<h1>Add User</h1>
	<form action="/thymeleaf/save-post" method="POST" th:object="${user}">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" th:field="*{name}" />
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" th:field="*{password}" />
		
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" th:field="*{address}" />
		
		<label for="phoneNumber">Phone Number:</label>
		<input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" />
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" th:field="*{email}" />
		
		<input type="hidden" id="id" name="id" th:field="*{id}" />
		
		<button type="submit">Save</button>
	</form>
	
	<a href="/thymeleaf/Authentication">Back to Authentication</a>
</body>
</html>
