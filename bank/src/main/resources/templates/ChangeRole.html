<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Role</title>
	<link rel="stylesheet" type="text/css" href="/css/adduser.css">

</head>

<body>
	<div>
		<h1>Update Role</h1>

		<form th:action="@{/thymeleaf/Save-Role}" method="POST" th:object="${user}">


			<label for="username">Username:</label>

			<input type="username" id="username" name="username" th:field="*{username}" />



			<label for="password">Password:</label>

			<input type="password" id="password" name="password" th:field="*{password}" />


			<label for="name">Name:</label>

			<input type="text" id="name" name="name" th:field="*{name}" />



			<label for="address">Address:</label>

			<input type="text" id="address" name="address" th:field="*{address}" />



			<label for="phoneNumber">Phone Number:</label>

			<input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" />



			<label for="role">Role:</label>

			<input type="text" id="role" name="role" th:field="*{role}" />



			<input type="hidden" id="id" name="id" th:field="*{id}" />



			<button type="submit">Update</button>

		</form>

		<button type="submit"><a th:href="@{/thymeleaf/Authentication}"><b>View Accounts</b></a></button>
	</div>
</body>

</html>
