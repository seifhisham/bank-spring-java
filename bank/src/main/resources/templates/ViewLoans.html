<!-- ViewLoans.html -->


<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Loans</title>
    <link rel="stylesheet" type="text/css" href="/css/viewloans.css">
</head>
<body>
    <div>
    <h1>Loans</h1>
    <table>
        <thead>
            <tr>
                <th>Loan ID</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="loan : ${loans}">
                <td th:text="${loan.id}"></td>
                <td th:text="${loan.amount}"></td>
                <td th:text="${loan.status}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/UserHome.html">Back to Home</a>
</div>
</body>
</html>
