<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Save transfer</title>
</head>

<body>
    <h1>Save transfer</h1>
    <form method="post" th:action="@{/thymeleaf/Save-Transfer}">
        <label for="accountType">Sender ID:</label>
        <input type="text" id="SenderId" name="SenderId" /><br />

        <label for="accountType">Receiver ID:</label>
        <input type="text" id="ReceiverId" name="ReceiverId" /><br />


        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" /><br />
      

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" /><br />


        <input type="submit" value="Save" />
    </form>
</body>

</html>
